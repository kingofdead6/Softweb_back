<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>New Contact Form Submission</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #111;
            margin: 0;
            padding: 0;
            color: #fff;
        }
        .container {
            max-width: 600px;
            background: linear-gradient(135deg, #290000, #660000);
            margin: 20px auto;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0px 0px 20px rgba(255, 0, 0, 0.5);
            overflow: hidden;
        }
        .header {
            background: #900000;
            color: white;
            padding: 18px;
            text-align: center;
            font-size: 22px;
            font-weight: bold;
            border-top-left-radius: 12px;
            border-top-right-radius: 12px;
            letter-spacing: 1px;
        }
        .content {
            padding: 25px;
            background-color: #222;
            border-radius: 12px;
            box-shadow: inset 0px 0px 10px rgba(255, 0, 0, 0.3);
        }
        .content p {
            margin: 15px 0;
            font-size: 16px;
            line-height: 1.5;
            color: #ddd;
        }
        .highlight {
            color: #ff3333;
            font-weight: bold;
        }
        .footer {
            text-align: center;
            padding: 15px;
            font-size: 14px;
            background: #900000;
            color: #fff;
            border-bottom-left-radius: 12px;
            border-bottom-right-radius: 12px;
        }
        .footer a {
            color: #ffaaaa;
            text-decoration: none;
            font-weight: bold;
        }
        .footer a:hover {
            color: #ffffff;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            ðŸ”¥ New Contact Form Submission ðŸ”¥
        </div>

        <div class="content">
            <p><strong>Name:</strong> <span class="highlight">{{name}}</span></p>
            <p><strong>Email:</strong> <span class="highlight">{{email}}</span></p>
            <p><strong>Message:</strong></p>
            <p class="highlight">"{{message}}"</p>
        </div>

        <div class="footer">
            &copy; 2025 Your Website | <a href="https://yourwebsite.com">Visit Website</a>
        </div>
    </div>

</body>
</html>
